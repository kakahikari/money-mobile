<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" name="viewport">
    <link rel="icon" href="./static/favicon.ico" type="image/x-icon" />
    <title>money-mobile</title>
  </head>
  <body>
    <div id="app">
      <router-view v-if="$store.state.AUTH.OutOfOrderChecked && !$store.state.AUTH.isOutOfOrderStatus"></router-view>
      <maintain-page v-else>
        <div style="position: fixed; top: 0; right: 0; bottom: 0; left: 0; z-index: 999999; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgb(19, 19, 19); text-align: center; cursor: progress;">
          <p style="display: block; width: 100%; color: #fff; font-weight: bold; font-style: italic; font-family: Arial; font-size: 5vw; line-height: 1em; opacity: .8;">
            <span style="opacity: 1;">CQ9</span>
            <span style="opacity: .85;">Gaming</span>
            <span style="display: block; opacity: 1; font-size: .6em; line-height: 1em; text-indent: 7.5em;">System</span>
          </p>
        </div>
      </maintain-page>
      <v-toast ref="vToast" v-show="$store.state.AUTH.OutOfOrderChecked && !$store.state.AUTH.isOutOfOrderStatus"></v-toast>
    </div>
  </body>
</html>
